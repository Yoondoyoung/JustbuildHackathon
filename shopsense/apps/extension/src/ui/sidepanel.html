<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopSense</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>ShopSense</h1>
      <button id="analyze-btn" type="button">Analyze</button>
      <div id="status" class="status">Idle</div>
    </header>

    <section id="analyze" class="panel"></section>

    <section class="panel">
      <h2>Chat</h2>
      <div id="chat" class="chat-log"></div>
      <form id="chat-form">
        <input
          id="chat-input"
          type="text"
          placeholder="Ask about this product"
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </section>

    <script type="module" src="./sidepanel.ts"></script>
  </body>
</html>
