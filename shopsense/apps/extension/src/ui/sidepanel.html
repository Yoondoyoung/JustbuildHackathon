<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopSense</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="shopsense-sidebar">
      <header class="sidebar-header">
        <h1>ShopSense</h1>
        <div class="status">
          <span id="status-dot" class="status-dot"></span>
          <span id="status-text" class="status-text">Idle</span>
        </div>
      </header>

      <div class="sidebar-action">
        <button id="analyze-btn" class="btn btn-secondary" type="button">
          Analyze Page
        </button>
      </div>

      <div id="auth-container" class="auth-wrapper"></div>
      
      <div id="main-content" class="main-content" style="display: none;">
        <div class="sidebar-content">
          <section id="analyze" class="panel"></section>
          <div id="chat-section" style="display: none;">
            <section class="panel">
              <h2>Chat</h2>
              <div id="chat" class="chat-log"></div>
            </section>

            <form id="chat-form" class="chat-input">
              <textarea
                id="chat-input"
                placeholder="Ask about this product..."
                rows="2"
              ></textarea>
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./sidepanel.ts"></script>
  </body>
</html>
